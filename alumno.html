<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Alumno</h1>
      <div class="herramientas">
        <a href="alumnos.html">
          Cancelar</a>
        <button class="btn btn-primary">Guardar alumno</button>
        <button name="eliminar"
          type="button"
          class="btn btn-danger">
          Eliminar
        </button>
      </div>
    </header>
    <p>
      <label>
        <span class="badge rounded-pill bg-primary"> Matricula </span>
        <input name="matricula"
          type="text" 
          required
          class="form-control"
          placeholder="Matricula">
      </label>
    </p>
    <p>
      <label>
        <span class="badge rounded-pill bg-primary"> Nombre </span>
        <input name="nombre"
          type="text" 
          class="form-control"
          placeholder="Nombre"
          required>
      </label>
    </p>
    <p>
      <label>
        <span class="badge rounded-pill bg-primary"> Teléfono</span>
        <input name="telefono"
          type="text" 
          class="form-control"
          placeholder="Teléfono"
          required>
      </label>
    </p>
    <p>
      <label>
        <span class="badge rounded-pill bg-primary"> Grupo </span>
        <input name="grupo"
          type="text" 
          class="form-control"
          placeholder="Grupo"
          required>
      </label>
    </p>
    <p>
      <label>
        <span class="badge rounded-pill bg-primary"> Fecha </span>
        <input name="fecha"
          type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlAlumno.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
