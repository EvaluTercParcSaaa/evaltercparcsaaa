<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Usuario Nuevo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Usuario Nuevo</h1>
      <div class="herramientas">
        <a href="usuarios.html">
          Cancelar</a>
        <button type="submit"class="btn btn-success">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Email
        <input name="cue"
          type="email" 
          class="form-control"
          required>
      </label>
    </p>
    <p>
      <label>
        Avatar
        <input name="avatar"
          type="file" required
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <!--
      Maneja una asociación a uno.
    -->
    <p>
      <label>
        Alumno
        <select
          name="alumnoId"
          class="form-select form-select-sm" 
          aria-label=".form-select-sm example">
          <option>
            Cargando…
          </option>
        </select>
      </label>
    </p>
    <!--
      Maneja una asociación a
      muchos.
    -->
    <fieldset>
      <legend>Roles</legend>
      <ul id="listaRoles"
        class="checks">
        <li>
          <mi-progreso>
          </mi-progreso>
        </li>
      </ul>
    </fieldset>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlUsuarioNuevo.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
